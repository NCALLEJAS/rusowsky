<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUSOWSKY</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"defer href="script.js"></script>
</head>

<body>

    <div class="topnav">
        <nav>
            <ul>
                <a href="other.html" >Other</a>
                <a href="Events.html" >Events</a>
                <a href="Media.html" >Media</a>
                <a href="home.html" >Home</a>
            </ul>
        </nav>
    </div>

    <div class="container">
        <img class= background src="images/mwah.jpeg" alt="rusowsky">
        <div class="title">AUDIO</div>
    </div>

    <div>
        <h2 class="pop_songs">Popular Songs</h2>
    </div>
    
    <selection aria-label="photos">
       <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8701;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8702;</button>
           <ul data-slides>
             <li class="slide" data-active>
                <img src="images/muaw.jpeg" alt="muaw" class="song_img">
                <h2 class="song_title">muah :3 </h2>
                <p class="song_artist">Rusowsky & Dinamarca</p>
             </li>
             <li class="slide">
                <img src="images/so so.jpeg" alt="so_so" class="song_img">
                <h2 class="song_title">So So</h2>
                <p class="song_artist">Rusowsky</p>
             </li>
             <li class="slide">
                <img src="images/dolores.jpeg" alt="dolores">
                <h2 class="song_title">Dolores</h2>
                <p class="song_artist">Rusowsky & Ralphie Choo</p>
             </li>
             <li class="slide">
                <img src="images/suave.jpeg" alt="suave">
                <h2 class="song_title">+ suave</h2>
                <p class="song_artist">Rusowsky</p>
             </li>
             <li class="slide">
                <img src="images/lity.png" alt="lity">
                <h2 class="song_title">Liit</h2>
                <p class="song_artist">Cantamarta & Rusowsky</p>
             </li>
             <li class="slide">
                <img src="images/valentino.jpeg" alt="valentino">
                <h2 class="song_title">VALENTINO</h2>
                <p class="song_artist">Ralphie Choo, Rusowsky & PEDRAXE</p>
             </li>
           </ul>
       </div>
    </selection>

    <div style="margin-bottom: 90px;"></div>

</body>
</html>
